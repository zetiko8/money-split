<nav>
    <div class="logo">
        <img 
            src="/assets/images/logo-with-caption.svg" 
            alt="Logo"
        />
    </div>
    <div class="spacer"></div>
    <div 
        class="profile"
        *ngIf="userService.user$ | async as user"
    >
        <avatar
            *ngIf="!user.isGuest"
            [name]="user.username"
            [avatarId]="user.avatarId"
            (click)="routingService.goToEditProfileView()"
        ></avatar>
    </div>
</nav>
