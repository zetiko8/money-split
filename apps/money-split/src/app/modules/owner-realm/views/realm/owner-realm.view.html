
<page
    [isLoading]="loadProcess.inProgress$"
    [notifications$]="notification$"
    class="with-page-header"
>
    <page-header
        page-header
    >
        <h4>
            {{ 'myNamespaces' | translate }}
        </h4>
    </page-header>
    <section>
        <ul>
            <li
                *ngFor="let mNamespace of namespaces$ | async"
                class="box"
                role="link"
                [routerLink]="mNamespace.link"
                style="display: flex; align-items: center;"
            >
                <avatar
                    [avatarId]="mNamespace.avatarId"
                ></avatar>
                <h5>
                    {{ mNamespace.name }}
                </h5>
            </li>
        </ul>
    </section>
    <section>
        <div class="input-group">
            <button
                (click)="createNewRealm()"
                data-test="new-namespace-button"
            >
                {{ 'newNamespace' | translate }}
            </button>
        </div>
    </section>
</page>
