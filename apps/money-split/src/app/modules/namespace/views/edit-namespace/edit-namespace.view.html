
<page
    [isLoading]="isLoading$"
    [notifications$]="notification$"
    class="with-page-header"
>
    <h4
        page-header
    >
        <button
            class="icon-btn"
            (click)="routingService.goToNamespaceView()"
        >
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        {{ 'newNamespace' | translate }}
    </h4>
    <namespace-settings-form
      *ngIf="form$ | async as form"
      (submited)="edit($event)"
      [form]="form"
    ></namespace-settings-form>
</page>
