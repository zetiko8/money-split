
<page
    [isLoading]="isLoading$"
    [notifications$]="notification$"
    class="with-page-header"
>
    <namespace-header
      page-header
      *ngIf="namespace$ | async as namespace"
      [name]="namespace.name"
      [avatarId]="namespace.avatarId"
      (backNavigation)="routingService.goToNamespaceView()"
    ></namespace-header>
    <namespace-settings-form
      *ngIf="form$ | async as form"
      (submited)="edit($event)"
      [form]="form"
    ></namespace-settings-form>
</page>
