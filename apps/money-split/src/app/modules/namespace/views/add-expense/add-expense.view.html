
<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
    class="with-page-header"
>
    <h4 
        page-header
        *ngIf="formData$ | async as formData"
    >
        <button
            class="icon-btn"
            (click)="routingService.goToNamespaceView()"
        >
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        {{ formData.namespace.name }}
    </h4>    
    <ng-container
        *ngIf="formData$ | async as formData"
    >
        <record-form
            [formData]="formData"
            (formSubmit)="addExpense($event)"
            [submitButtonText]="'confirm' | translate"
        >
        </record-form>
    </ng-container>
</page>
