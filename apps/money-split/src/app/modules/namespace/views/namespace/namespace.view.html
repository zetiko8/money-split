
<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
    class="with-page-header with-page-tabs with-floating-action-button"
>
    <h4
        page-header
        *ngIf="namespace$ | async as namespace"
        data-test="namespace-view-page-header"
    >
        <button
            class="icon-btn"
            (click)="routingService.goToOwnerRealmView()"
        >
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        {{ namespace.name }}
    </h4>
    <tabs-header
        page-tabs
        [tabs]="[
            { 
                label: 'recordsList', 
                icon: 'fa-solid fa-coins', 
                id: 'recordsList' 
            },
            { 
                label: 'users', 
                icon: 'fa-solid fa-user', 
                id: 'users'
            },
        ]"
        [selectedTab]="activeTab$.value"
        (tabSelected)="activeTab$.next($event)"
    >
    </tabs-header>
    <ng-container
        *ngIf="namespace$ | async as namespace"
    >
        <namespace-records
            *ngIf="activeTab$.value === 'recordsList'"
            [namespace]="namespace"
        ></namespace-records>
        <namespace-members
            *ngIf="activeTab$.value === 'users'"
            [namespace]="namespace"
        ></namespace-members>
    </ng-container>
</page>
