
<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
>
    <ng-container
        *ngIf="namespace$ | async as namespace"
    >
        <h4>
            {{ namespace.name }}
        </h4>
        <invite
            [isLoading]="!!(inviteProcess.inProgress$ | async)"
            (invite)="inviteProcess.execute($event.email).subscribe()"
        ></invite>
        <users-list
            [users]="namespace.users"
            [invitations]="namespace.invitations"
        ></users-list>
        <records-list
            [records]="namespace.records"
        ></records-list>
        <div>
            <button
                (click)="addRecord()"
            >
                {{ 'addExpense' | translate }}
            </button>
        </div>
    </ng-container>
</page>
