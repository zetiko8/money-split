
<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
    class="with-page-header with-page-tabs with-floating-action-button"
>
    <namespace-header
        page-header
        *ngIf="namespace$ | async as namespace"
        [name]="namespace.name"
        [avatarId]="namespace.avatarId"
        (backNavigation)="routingService.goToOwnerRealmView()"
    ></namespace-header>
    <tabs-header
        page-tabs
        [tabs]="[
            { 
                label: 'recordsList', 
                icon: 'fa-solid fa-coins', 
                id: 'recordsList' 
            },
            { 
                label: 'users', 
                icon: 'fa-solid fa-user', 
                id: 'users'
            },
        ]"
        [selectedTab]="activeTab$.value"
        (tabSelected)="activeTab$.next($event)"
    >
    </tabs-header>
    <ng-container
        *ngIf="namespace$ | async as namespace"
    >
        <namespace-records
            *ngIf="activeTab$.value === 'recordsList'"
            [namespace]="namespace"
        ></namespace-records>
        <namespace-members
            *ngIf="activeTab$.value === 'users'"
            [namespace]="namespace"
        ></namespace-members>
    </ng-container>
</page>
