<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
    class="with-page-header"
>
    <h4
        page-header
    >
        <button
            class="icon-btn"
            (click)="routingService.goToNamespaceView()"
        >
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        {{ 'inviteExplanation' | translate }}
    </h4>
    <invite
        (invite)="inviteProcess.execute($event.email).subscribe()"
    ></invite>
</page>
