
<page
    [isLoading]="isLoading"
    [notifications$]="notification$"
    class="with-page-header"
>
    <namespace-header
        page-header
        *ngIf="preview$ | async as preview"
        [name]="preview.namespace.name"
        [avatarId]="preview.namespace.avatarId"
        (backNavigation)="routingService.goToNamespaceView()"
    ></namespace-header>
    <ng-container
        *ngIf="preview$ | async as preview"
    >
        <h4>
            {{ 'settlePreview' | translate }}
        </h4>
        <debt-list
            [debts]="preview.settleRecords"
        ></debt-list>
        <button
            (click)="settle()"
            data-test="settle-preview-confirm-button"
            style="width: 100%;"
        >
            {{ 'settleConfirm' | translate }}
        </button>
    </ng-container>
</page>
