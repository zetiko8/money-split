<div
    class="record-item-header"
    *ngIf="_paymentEventView"
>
    <h5
        data-test="settled-on-label"
        *ngIf="_paymentEventView.settlementId !== null"
    >
        {{ 'settledOn' | translate }}:
        {{ _paymentEventView.settledOn | date }}
    </h5>
</div>
<div
  *ngFor="let paymentEventSimpleView of paymentEventSimpleViews"
>
  <div>
      <avatar
          *ngFor="let payer of paymentEventSimpleView.data.paidBy"
          [name]="payer.name"
          [avatarId]="payer.avatarId"
          style="display: inline-block;"
          data-test="payer-avatar"
          [id]="'payer-avatar-' + payer.name"
      >
      </avatar>
      <span>
          {{ 'paidWord' | translate }}
      </span>
      <span
          data-test="record-cost"
      >
          {{ paymentEventSimpleView.data.cost | number : '1.2-2' }}
      </span>
      <span
          data-test="record-currency"
      >
          {{ paymentEventSimpleView.data.currency }}
      </span>
      <span>
          {{ 'toWord' | translate }}
      </span>
      <avatar
          *ngFor="let benefitor of paymentEventSimpleView.data.benefitors"
          [name]="benefitor.name"
          [avatarId]="benefitor.avatarId"
          style="display: inline-block;"
          data-test="benefitor-avatar"
          [id]="'benefitor-avatar-' + benefitor.name"
      >
      </avatar>
  </div>
</div>
