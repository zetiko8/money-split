<div
    class="record-item-header"
>
    <h5
        data-test="settled-on-label"
    >
        {{ 'settledOn' | translate }}:
        {{ settlement
            .settlement.created | date }}
    </h5>
</div>
<ul
    class="p-lr-normal"
>
    <debt-item
        *ngFor="let debt of settlement.settleRecords"
        data-test="debt-record"
        [debt]="debt"
        class="list-item box bg-primary"
        role="listitem"
        (markAsSettled)="markAsSettled.emit(debt.id)"
        (markAsUnSettled)="markAsUnSettled.emit(debt.id)"
    ></debt-item>
</ul>
