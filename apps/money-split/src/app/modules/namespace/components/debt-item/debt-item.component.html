<div
    style="display: flex; align-items: center; justify-content: space-between;"
    data-test="debt-item"
>
	<debt-specification
        [debt]="debt"
    ></debt-specification>
    <checkbox-button
        class="p-lr-normal"
        [value]="debt.settled"
        (buttonChange)="$event ? 
            markAsSettled.emit()
            : markAsUnSettled.emit()"
    ></checkbox-button>
</div>
