<div 
    *ngIf="notificationsService.notification$ | async as notification"
    data-cy="notification"
    class="notification"
    [class.danger]="notification.type === 'error'"
    [class.success]="notification.type === 'success'"
    [class.info]="notification.type === 'info'"
    role="alert" 
    aria-live="assertive" 
    aria-atomic="true"
>
  <div class="notification-body">
    <div>
      <p>
        {{ notification.message | translate }}
      </p>
      <small>
        {{ notification.details }}
      </small>
    </div>
    <button 
        type="button" 
        aria-label="Close"
        (click)="notificationsService.clearNotifications()"
    >
      <i class="fa-solid fa-close"></i>
    </button>
  </div>
</div>
