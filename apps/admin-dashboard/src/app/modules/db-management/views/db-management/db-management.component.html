<header>
  <h1>
    ADMIN DASHBOARD
  </h1>
</header>
<main>
    <article>
        <section>
            <div class="input-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    [(ngModel)]="password"
                >
            </div>
            <div class="input-group">
              <button (click)="createTestAdmin()">CREATE TEST ADMIN</button>
            </div>
        </section>
        <section>
            <p>
                {{ error }}
            </p>
            <p>
                {{ actionDetails }}
            </p>
        </section>
        <section>
            <h1>
                Migrations
            </h1>
            <task-list
              [tasks]="migrations"
              (runTaskDown)="runMigrationDown($event.id)"
              (runTaskUp)="runMigrationUp($event.id)"
              (all)="runAllMigrations()"
              (allUnstaged)="runAllUnstagedMigrations()"
            ></task-list>
        </section>
        <section>
            <p>
                {{ error }}
            </p>
            <p>
                {{ actionDetails }}
            </p>
        </section>
        <section>
            <h1>
                Procedures
            </h1>
            <task-list
              [tasks]="procedures"
              (runTaskDown)="runProcedureDown($event.id)"
              (runTaskUp)="runProcedureUp($event.id)"
              (all)="runAllProcedures()"
              (allUnstaged)="runAllUnstagedProcedures()"
            ></task-list>
        </section>
        <section>
            <p>
                {{ error }}
            </p>
            <p>
                {{ actionDetails }}
            </p>
        </section>
    </article>
</main>
