<div>
    <label
        [for]="name"
        class="form-label"
    >
        {{ label }}
    </label>
    <input
        class="form-control"
        [name]="name"
        type="file"
        [(ngModel)]="_value"
        [required]="required"
        [readonly]="readonly"
        (change)="handleChange($event)"
        (blur)="onBlur()"
    >
</div>
