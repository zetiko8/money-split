<label
    [for]="name"
    class="form-label"
>
    {{ label }}
</label>
<input
    class="form-control"
    [name]="name"
    type="file"
    [(ngModel)]="_value"
    [required]="required"
    [readonly]="readonly"
    (change)="handleChange($event)"
    (blur)="onBlur()"
>

<button
    type="button"
    class="icon-btn"
    *ngIf="_value"
    (click)="handleChange(null)"
>
    <i class="fa-solid fa-xmark"></i>
</button>
<p
  class="error"
  *ngIf="fileToBigError"
  data-cy="fileToBigError"
  >
  {{ 'FILE_TO_BIG' | translate }}
</p>
<p
  class="error"
  *ngIf="fileTypeNotSupportedError"
  data-cy="fileTypeNotSupportedError"
  >
  {{ 'FILE_TYPE_NOT_SUPPORTED' | translate }}
</p>
