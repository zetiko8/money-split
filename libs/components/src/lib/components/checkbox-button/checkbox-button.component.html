<div
    (click)="change(!value)"
>
    <input
        type="checkbox"
        [name]="name"
        [readonly]="readonly"
        [checked]="value"
        hidden
    >
    <i 
        class="fa-solid fa-check"
        style="font-size: 20px;"
        *ngIf="value"
    ></i>
    <i 
        class="fa-regular fa-square"
        style="font-size: 20px;"
        *ngIf="!value"    
    ></i>
    <label
    >
        {{ label }}
    </label>
</div>
