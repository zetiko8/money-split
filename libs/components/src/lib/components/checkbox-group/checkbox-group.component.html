
<label>{{ label }}</label>
<ul>
    <li
        *ngFor="let option of _options"
    >
        <checkbox-input
            [label]="option.label"
            [(ngModel)]="option.bool"
            (ngModelChange)="handleChange()"
            [class.box]="boxes"
            [customTemplate]="checkboxTemplate"
            [customData]="option.data"
            [class.checked]="option.bool"
        ></checkbox-input>
    </li>
</ul>
<div 
    class="error"
    *ngIf="error"
>
    {{ error }}
</div>
