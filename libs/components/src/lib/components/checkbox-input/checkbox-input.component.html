<div
    (click)="change(!_value)"
    style="display: flex; align-items: center;"
>
    <input
        type="checkbox"
        [name]="name"
        [required]="required"
        [readonly]="readonly"
        [(ngModel)]="_value"
        (ngModelChange)="handleChange($event)"
        (focusout)="onBlur()"
        hidden
    >
    <i 
        class="fa-solid fa-check"
        style="font-size: 20px;"
        *ngIf="_value"
    ></i>
    <i 
        class="fa-regular fa-square"
        style="font-size: 20px;"
        *ngIf="!_value"    
    ></i>
    <ng-container *ngTemplateOutlet="customTemplate || defaultTemplate; context: { $implicit: label, data: customData }"></ng-container>
    
    <ng-template #defaultTemplate let-label>
        &nbsp;
    </ng-template>

    <label for="{{ name }}">
      {{ label }}
    </label>
</div>
<div 
    class="error"
    *ngIf="error"
>
    {{ error }}
</div>
